<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lamp Store</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1 class="titulo">Lamp Store</h1>
            <h2>Dale luz a tu hogar</h2>
        </header>
        <section class="productos">
            <div class="producto-1">
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="img-producto">
                            <img class="img" src="assets/imgs/lampara-1.jpg" alt="Lampara romana">
                        </td>
                        <td class="text-producto">
                            <p>Lampara romana</p>
                            <span>$ 29.990</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="producto-2">
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="img-producto">
                            <img class="img" src="assets/imgs/lampara-2.jpg" alt="Lampara madera arrimo">
                        </td>
                        <td class="text-producto">
                            <p>Lampara madera arrimo</p>
                            <span>$ 24.990</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="producto-3">
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="img-producto">
                            <img class="img" src="assets/imgs/lampara-3.jpg" alt="Lampara metal escritorio">
                        </td>
                        <td class="text-producto">
                            <p>Lampara metal escritorio</p>
                            <span>$ 19.990</span>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <footer class="foot">
            <p class="text-foot">Lamp Store - 2023</p>
            <p class="text-foot-city">La Serena - Coquimbo</p>
        </footer>
    </body>
</html>
